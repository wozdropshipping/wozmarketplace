<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Woz Payments — Finalizar compra</title>
  <link rel="stylesheet" href="css/styles-checkout.css" />
  <!-- ...existing code... -->
  <link rel="stylesheet" href="../css/tutorial.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Encabezado principal -->
  <header class="checkout-header">
    <div class="logo">
      <h1>Woz <span>Payments</span></h1>
    </div>
  </header>

  <!-- Contenedor principal -->
  <main class="checkout-container">
    <section class="intro">
      <h2>Pagos</h2>
      <p>Todas las transacciones son seguras y están encriptadas.<br>
        Realiza el pago por <a href="#">Woz Payments</a>
      </p>
    </section>

    <!-- Datos personales -->
    <section class="checkout-section">
      <h3>Datos personales</h3>
      <input type="text" placeholder="Nombre completo" id="nombreCompleto" />
    </section>

    <!-- Dirección de envío -->
    <section class="checkout-section">
      <h3>Dirección de envío</h3>
      <div class="shipping-form">
        <input type="text" placeholder="Titular o quien recibe" id="titular" />
        <input type="text" placeholder="Dirección de envío (Calle 1, Calle 2 - cruces)" id="direccion" />
        <div class="split">
          <input type="text" placeholder="Departamento, casa" id="departamento" />
          <input type="text" placeholder="Número de casa" id="numeroCasa" />
        </div>
        <div class="split">
          <input type="text" placeholder="País" id="pais" value="Paraguay" />
          <input type="text" placeholder="Ciudad" id="ciudad" />
        </div>
        <input type="text" placeholder="WhatsApp del que recibe" id="whatsapp" />
        <label class="proximamente">Próximamente</label>
        <input type="text" placeholder="Woz E-lockers - Retiros en sucursales" disabled />
      </div>
    </section>

    <!-- Datos de facturación -->
    <section class="checkout-section">
      <h3>Datos de facturación</h3>
      <input type="text" placeholder="Nombre completo" id="facturaNombre" />
      <input type="text" placeholder="RUC o Cédula de identidad" id="ruc" />
    </section>

    <!-- Datos de tarjeta -->
    <section class="checkout-section">
      <h3>Datos de tarjeta</h3>
      <input type="text" placeholder="Nombre en la tarjeta" id="tarjetaNombre" />
      <input type="text" placeholder="Número de tarjeta" id="tarjetaNumero" maxlength="19" />
      <div class="split">
        <input type="text" placeholder="Fecha de vencimiento" id="tarjetaVencimiento" />
        <input type="text" placeholder="CVC" id="tarjetaCVC" maxlength="3" />
      </div>
      <input type="email" placeholder="Correo electrónico" id="email" />
    </section>

    <!-- Resumen del pedido -->
    <section class="checkout-resumen">
      <div class="resumen-header">
        <h3>Resumen del pedido</h3>
        <span class="total">Gs. <span id="totalCompra">0</span></span>
      </div>

      <div id="listaProductos" class="lista-productos">
        <!-- Productos cargados dinámicamente por checkout.js -->
      </div>
    </section>

    <!-- Botón pagar -->
    <section class="checkout-footer">
      <button id="btnPagar">Pagar</button>
    </section>
  </main>

  <script src="js/checkout.js"></script>
   <!-- ...existing code... -->
  <script src="../js/tutorial.js" defer></script>
</body>
</html>
